# render.yaml - Smart Money Alert Bot
# Render.com free tier deployment

services:
  - type: worker
    name: smart-money-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/wallet_monitor.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
